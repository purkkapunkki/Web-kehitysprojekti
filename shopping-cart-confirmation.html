<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart confirmation</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="stylesheet" href="css/hamburger-menu.css" />
    <script
      src="https://kit.fontawesome.com/690006849c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navigation-bar">
      <span class="toggle-button"><i class="fa-solid fa-bars"></i></span>
      <h1 id="restaurant-name">Ravintola</h1>
      <ul class="main-menu">
        <li>
          <a href="main.html" class="menu-item">
            <i class="fa-solid fa-xl fa-house-chimney" title="Etusivu"></i>
            <span class="menu-item-title">Etusivu</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <i class="fa-solid fa-xl fa-utensils" title="Ruokalista"></i>
            <span class="menu-item-title">Ruokalista</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <i
              class="fa-solid fa-xl fa-arrow-right-to-bracket"
              title="Kirjaudu sisään"
            ></i>
            <span class="menu-item-title">Kirjaudu sisään</span>
          </a>
        </li>
        <li>
          <a href="shopping-cart-items.html" class="menu-item">
            <i class="fa-solid fa-xl fa-basket-shopping" title="Ostoskori"></i>
            <span class="menu-item-title">Ostoskori</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <li>
        <a href="main.html" class="text-link">
          <i class="fa-solid fa-arrow-left"></i>Keskeytä tilaus
        </a>
      </li>
      <h1>Ostoskori</h1>
      <li>
        <a href="shopping-cart-info.html" class="text-link">
          <i class="fa-solid fa-arrow-left"></i>Palaa Yheystietoihin &
          maksuvalintaan
        </a>
      </li>
      <div class="containers grid-container">
        <h2>Tilauksesi yhteenveto</h2>

        <section class="containers grid-column-1">
          <p>Tilatut itemit</p>
          <p>yhteystiedot</p>
          <p>maksutapa</p>
        </section>

        <section class="containers grid-column-2">
          <h3>Lasku</h3>
          <p>numeroita yms vatteja</p>
          <form action="">
            <input type="checkbox" id="nappi1" name="nappi1" value="Ehdot" />
            <label for="nappi1"
              >Kyllä, olen lukenut ehdot ja hyväksyn ne. pist tähä ku klikkaa ni
              aukee dialogi ikkuna
            </label>
            <br />
            <input
              type="checkbox"
              id="nappi2"
              name="nappi2"
              value="Uutiskirje"
            />
            <label for="nappi2"
              >Kyllä, haluan tilata uutiskirjeen ja saada sähköpostiini uusimmat
              edut ja tarjoukset.
            </label>
            <br />
            <input type="submit" value="Lähetä tilaus" class="buttons" />
          </form>
        </section>
      </div>
    </main>

    <footer></footer>
    <script src="js/hamburger-menu.js" defer></script>
  </body>
</html>
