<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekisteröidy</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>

  <!-- Navigaatio -->
  <nav class="navigation-bar">
    <span class="toggle-button">&#9776;</span>
    <a href="index.html" class="logo">Logo</a>
    <ul class="main-menu">
      <li><a href="index.html" class="menu-item">Etusivu</a></li>
      <li><a href="menu.html" class="menu-item">Menu</a></li>
      <li><a href="login.html" class="menu-item">Kirjaudu</a></li>
      <li><a href="#" class="menu-item">Ostoskori</a></li>
    </ul>
  </nav>

  <!-- Rekisteröitymislomake -->
  <main class="form-container">
    <h2>Rekisteröidy</h2>
    <form id="registerForm">
      <label for="name">Nimi:</label>
      <input type="text" id="name" name="name" required minlength="3">

      <label for="email">Sähköposti:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Salasana:</label>
      <input type="password" id="password" name="password" required minlength="5">

      <button type="submit">Luo tili</button>
    </form>

    <p>Onko sinulla jo tili? <a href="login.html">Kirjaudu sisään</a></p>
  </main>

  <!-- Footer -->
  <footer>&copy; 2025 It's Sushi</footer>

  <script src="js/script.js" defer></script>
  <script>
    // Register demo
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Rekisteröinti onnistui (demo).");
      // Oikeasti ohjaittaisiin profiiliin tai menuun
      // tai login-sivulle tai tallentaisit tiedot
      //täytyy vielä se päättää yhdessä
      window.location.href = "login.html"; // Ohjataan käyttäjä login.html-sivulle
    });
  </script>
</body>
</html>
